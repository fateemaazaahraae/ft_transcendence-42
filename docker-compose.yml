services:
  frontend:
    platform: linux/amd64
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
    networks:
      - ft_transcendence
    expose:
      - "5173"
  
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    image: auth-service
    container_name: auth-service
    ports:
      - "3000:3000"
    networks:
      - ft_transcendence

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - auth-service
    networks:
      - ft_transcendence


networks:
  ft_transcendence:
    driver: bridge