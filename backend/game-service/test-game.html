<!DOCTYPE html>
<html>
<body>
  <h2>Test Game Creation</h2>
  <button onclick="createGame()">Create Pong Game</button>
  
  <script>
    async function createGame() {
      const response = await fetch('http://localhost:3003/create-game', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          playerName: 'Salma',
          gameType: 'pvp'
        })
      });
      
      const result = await response.json();
      console.log('Game created:', result);
      alert(`Game ID: ${result.gameId}\nJoin URL: ${result.joinUrl}`);
    }
  </script>
</body>
</html>
