user nginx;
worker_processes auto;
events { 
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    server {
        listen 443 ssl;
        client_max_body_size 20M;

        ssl_certificate /etc/nginx/certs/transcendence.crt;
        ssl_certificate_key /etc/nginx/certs/transcendence.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        
        # ---- frontend ----
        location / {
            proxy_pass http://frontend:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ---- backend ----
        location /api/ {
        proxy_pass http://auth-service:3000/;
    }

        # ---- auth-service ----
        location /auth/ {
            proxy_pass http://auth-service:3000/auth/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/chats/ {
            proxy_pass http://chat-service:4000/api/chats/;
        }

        #chat-service
        location /ws {
            proxy_pass http://chat-service:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /uploads/ {
            root /app;

        }
        

    }
}