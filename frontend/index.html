<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Legends</title>
  <link rel="icon" href="/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-black w-full min-h-screen overflow-x-hidden">

  <!-- Stars background -->
  <div id="stars" class="relative top-0 left-0 w-full z-0 pointer-events-none"></div>
  <div class="relative">
    <header class="absolute top-2 left-3 md:top-8 md:left-8 z-[200]">
      <img id="logo" src="logo.svg" class="w-[80px] md:w-[130px] h-auto" />
    </header>
  </div>
  <!-- Main content WITH scroll -->
  <main id="app" class="relative z-[50] w-full text-white ">
  </main>

  <!-- Cursor -->
  <div id="cursor" class="fixed top-0 left-0 w-[5px] h-[5px] rounded-full bg-secondary
    shadow-[0_0_30px_15px_#f40ca4] pointer-events-none transform -translate-x-1/2 -translate-y-1/2
    transition-transform duration-[50] ease-linear z-[9999]"></div>

  <!-- Language Menu (global) -->
  <ul id="languageMenu" class="hidden fixed top-16 right-[18%] md:right-[11%] lg:right-[10%] xl:right-[7.7%] rounded-md bg-black/80 p-2 z-[9000]">
    <li data-lang="en" class="px-1 py-1 text-white hover:text-secondary cursor-pointer transition-all duration-400 ease-in-out">En</li>
    <li data-lang="fr" class="px-1 py-1 text-white hover:text-secondary cursor-pointer transition-all duration-400 ease-in-out">Fr</li>
    <li data-lang="sp" class="px-1 py-1 text-white hover:text-secondary cursor-pointer transition-all duration-400 ease-in-out">Sp</li>
  </ul>

  <!-- Notification Bar (global) -->
  <div id="notificationBar" class="hidden fixed top-20 right-10 w-[250px] md:w-[300px] h-[300px] md:h-[400px] bg-primary/80 rounded-2xl shadow-lg p-3 flex-col gap-1 z-[9000]">
    <div data-i18n="notifications" class="text-black font-roboto font-semibold text-lg pb-3 pl-2"></div>
    <div id="notificationsContainer" class="flex flex-col gap-2 h-[300px] overflow-y-auto scrollbar scrollbar-thumb-primary/50 scrollbar-track-primary/10 pr-4"></div>
  </div>

  <!-- logout icon -->
  <div id="overlay" 
    class="fixed inset-0 bg-black/80 opacity-0 invisible z-[8000]">
  </div>
  <div id="logout" class="opacity-0 invisible fixed top-1/3 left-1/2 -translate-x-1/2 flex flex-col items-center font-glitch text-white z-[9000]">
     <div class="relative inline-block text-black text-sm md:text-xl lg:text-4xl xl:text-5xl text-center mb-[8%] whitespace-nowrap">
      <span class="absolute text-secondary/80 text-[25px] md:text-3xl lg:text-5xl" data-i18n="logout_confirm"></span> 
      <span class="absolute top-[3px] left-[3px] text-primary/90 text-[25px] md:text-3xl lg:text-5xl" data-i18n="logout_confirm"></span>
      <span class="opacity-0 text-[25px] md:text-3xl lg:text-5xl" data-i18n="logout_confirm"></span>
    </div>

    <div class="flex flex-col lg:flex-row gap-6 lg:gap-10">
      <button id="cancel" data-i18n="cancel" class="w-[100px] h-[50px] lg:w-[130px] lg:h-[55px] font-roboto font-bold rounded-xl md:rounded-2xl text-[18px] md:text-[20px] lg:text-xl bg-primary/60  hover:bg-primary transition">
        Cancel
      </button>
      <button id="confirm" data-i18n="confirm" class="w-[100px] h-[50px] lg:w-[130px] lg:h-[55px] font-roboto font-bold rounded-xl md:rounded-2xl text-[18px] md:text-[20px] lg:text-xl bg-secondary/80 hover:bg-secondary transition">
        Yes
      </button>
    </div>

  </div>


  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="./src/fixedComponent/stars.ts"></script>
  <script type="module" src="./src/fixedComponent/cursor.ts"></script>
</body>
</html>
