<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Legends</title>
  <link rel="icon" href="/images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-black relative w-full h-full overflow-hidden ">
  <!-- Stars -->
  <div id="stars" class="bg-black absolute inset-0 w-full h-full overflow-hidden pointer-events-none z-0"></div>

  <!-- Logo -->
  <img src="/images/logo.svg" class="absolute top-4 left-4 sm:top-2 sm:left-3 md:top-8 md:left-8 w-[100px] sm:w-[100px] md:w-[130px]  z-10" />

  <!-- Main content -->
  <main id="app" class="relative z-[50] w-full h-full text-white"></main>

  <!-- cursor -->
  <div id="cursor" class="fixed top-0 left-0 w-[5px] h-[5px] rounded-full bg-[#D934B0]
         shadow-[0_0_30px_15px_#D934B0] pointer-events-none transform -translate-x-1/2 -translate-y-1/2
         transition-transform duration-[50] ease-linear z-[9999]"></div>









  <!-- scripts -->
  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="./src/fixedComponent/stars.ts"></script>
  <script type="module" src="./src/fixedComponent/cursor.ts"></script>
</body>


</html>
