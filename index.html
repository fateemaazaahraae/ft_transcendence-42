<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Legends</title>
  <link rel="icon" href="/images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-black w-full min-h-screen overflow-x-hidden">
  <!-- Stars background -->
  <div id="stars" class="absolute top-0 left-0 w-full z-0 pointer-events-none"></div>

  <!-- Logo -->
  <img src="/images/logo.svg" class="absolute top-2 left-3 md:top-8 md:left-8 w-[80px] md:w-[130px] h-auto z-10" />

  <!-- Main content -->
  <main id="app" class="relative z-[50] w-full h-screen text-white overflow-x-hidden"></main>

  <!-- cursor -->
  <div id="cursor" class="fixed top-0 left-0 w-[5px] h-[5px] rounded-full bg-[#D934B0]
    shadow-[0_0_30px_15px_#D934B0] pointer-events-none transform -translate-x-1/2 -translate-y-1/2
    transition-transform duration-[50] ease-linear z-[9999]"></div>

    <!-- Notification Bar (global) -->
  <div id="notificationBar" class="hidden fixed top-20 right-10 w-[300px] bg-primary/70 rounded-2xl shadow-lg p-3 flex-col gap-1 z-[9000]">
    <div class="text-white font-roboto font-semibold text-lg pb-3 pl-2">Notifications</div>
    <div id="notificationsContainer" class="flex flex-col gap-2 h-[300px] overflow-y-auto scrollbar scrollbar-thumb-primary/40 scrollbar-track-primary/10 pr-4"></div>
  </div>

  <!-- logout icon -->
  <div id="overlay" 
    class="fixed inset-0 bg-black/80 opacity-0 invisible  z-[8000]">
  </div>
  <div id="logout" class=" opacity-0 invisible fixed top-1/3 left-1/2 -translate-x-1/2 flex flex-col items-center font-glitch text-white z-[9000]">
    <h1 class=" text-black text-5xl text-center mb-10" style="-webkit-text-stroke: 5px rgba(53,198,221,0.6);">
      Aww leaving so soon?<br>
      Are you sure you want to logout?
    </h1>

    <div class="flex gap-10">
      <button id="cancel" class="w-[130px] h-[55px] rounded-2xl text-2xl bg-primary/60  hover:bg-primary transition">
        Cancel
      </button>
      <button class="w-[130px] h-[55px] rounded-2xl text-2xl bg-secondary/80 hover:bg-secondary transition">
        Yes
      </button>
    </div>
  </div>


  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="./src/fixedComponent/stars.ts"></script>
  <script type="module" src="./src/fixedComponent/cursor.ts"></script>
</body>
</html>
